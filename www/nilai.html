<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var nim = $("#nim").val();
            var kdmk = $("#kdmk").val();
            var nilai = $("#nilai").val();
            var dataString = "nim=" + nim + "&kdmk=" + kdmk + "&nilai=" + nilai + "&insert=";
            if ($.trim(nim).length > 0 & $.trim(kdmk).length > 0 & $.trim(nilai).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://karikuri0096com.000webhostapp.com/insert-nilai.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Input Nilai</h1>
        <a class="button button-clear" href="readjson-nilai.html">List Nilai</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>NIM</label>
            <input type="text" id="nim" value="" />
        </div>
        <div class="item">
            <label>Kode Matakuliah</label>
            <input type="text" id="kdmk" value="" />
        </div>
        <div class="item">
            <label>Nilai</label>
            <input type="text" id="nilai" value="" />
        </div>
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Insert" />
        </div>
    </div>
</body>

</html>
