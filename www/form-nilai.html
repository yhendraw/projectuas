<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
        var nim = decodeURI(getUrlVars()["nim"]);
        var kdmk = decodeURI(getUrlVars()["kdmk"]);
        var nilai = decodeURI(getUrlVars()["nilai"]);
        $("#id").val(id);
        $("#nim").val(nim);
        $("#kdmk").val(kdmk);
        $("#nilai").val(nilai);
        
        $("#update").click(function() {
            var id = $("#id").val();
            var nim = $("#nim").val();
            var kdmk = $("#kdmk").val();
            var nilai = $("#nilai").val();
            
            var dataString ="id=" + id + "nim=" + nim + "&kdmk=" + kdmk + "&nilai=" + nilai + "&update=";
            $.ajax({
                type: "POST",
                url: "https://karikuri0096com.000webhostapp.com/update-nilai.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
             var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://karikuri0096com.000webhostapp.com/delete-nilai.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Update Database</h1>
        <a class="button button-clear" href="readjson-nilai.html">List Nilai</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>Kode Matakuliah</label>
            <input type="text" id="kdmk" value="" />
        </div>
         <div class="item">
            <label>NIM</label>
            <input type="text" id="nim" value="" />
        </div>
        <div class="item">
            <label>Nilai</label>
            <input type="text" id="nilai" value="" />
        </div>
        
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
</body>

</html>
